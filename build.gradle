plugins {
    id 'java'
    id 'application'
}
application {
    mainClassName = 'GuidSampleDemo'
}

apply plugin: 'application'

run {
    standardInput = System.in
}

group 'org.asalam.guidSample'
version '1.0.0.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
